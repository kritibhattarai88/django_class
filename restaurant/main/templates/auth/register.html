<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

     <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>

    <!-- cdnjs link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap cdnjs link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <style>
        .xmark{
            position: absolute;
            right: 500px;
            top: 18px;
        }
        a:hover{
            color: red;
            
        }
            


    </style>
</head>

<body>
    <div class="main">
        <!-- {% if messages %}
        {% for message in messages %}
        <h1 class="text-danger">{{message}}</h1>
            
        {% endfor %}
            
        {% endif %} -->

        <div class="container">
            <h2 class="xmark"><a href="{% url 'index' %}"><i class="fa-solid fa-xmark"></i></a></h2>
            <div class="heading">Register Now!</div>
            <form action="{% url 'register' %}" method="POST" class="form">
                {% csrf_token %}
                <div class="d-flex gap-3">
                  <input required="" class="input" type="text" name="first_name" id="firstname" placeholder="First Name">
                  <input required="" class="input" type="text" name="last_name" id="lastname" placeholder="Last Name">
                </div>
                
                <input required="" class="input" type="email" name="email" id="email" placeholder="E-mail">
                <input required="" class="input" type="text" name="username" id="username" placeholder="Username">
                <input required="" class="input" type="password" name="password" id="password" placeholder="Password">
                <input required="" class="input" type="password" name="password1" id="password1" placeholder="Confirm Password">
                
                <input class="login-button" type="submit" value="Sign Up">

            </form>
            
                <p class="signup">Already have an account?
                    <a rel="noopener noreferrer" href="{% url 'log_in' %}" class="">Sign In</a>
                </p>
            </div>
           
        </div>

    </div>
    
    {% if messages %}
    {% for message in messages  %}
    <script>
        alertify.set('notifier','position', 'top-right');
        alertify.success('{{message}}');
    </script>
        
    {% endfor %}
        
    {% endif %}
</body>

</html>
